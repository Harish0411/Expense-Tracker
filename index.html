<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/stylesheet.css">
    <title>Expense Tracker</title>
</head>
<body> 
     <h2 class="track">Expense tracker</h2>
     <div class="container">
	     
	     <div class="row">
		     <div class="col">
			     <div class="head">
				    <h2>balance</h2>
					<span id="balance">$0.00</span>
				 </div>
				 <div class="row1">
				     <div class="left">
					   <h2>income</h2>
					   <span id="inc">$0.00</span>
					 </div>
					 <div class="right">
					     <h2>expense</h2>
						 <span id="exp">$0.00</span>
					 </div>
				 </div>
				 <div class="history">
				     <h2>History</h2>
					 <ul class="list"  id="list">
					      <!--<li class="add">
						     amount <span>$0.00</span><button id="btn2">X</button></li>-->
					 </ul>
				 </div>
			 </div>
			 <div class="col">
			    <h2>Add transactions</h2>
				<form>
				     <div class="Name"><label for="text">Name</label><br>
					 <input type="text" id="text" placeholder="Enter name of the transaction" value="">
					 </div>
					 <div class="amount"><label for="amount">Amount<br><span>(income= +ve, expense= -ve)</span></label><br>
					 <input type="text" id="amount" placeholder="Enter amount" value="">
					 </div>
					 <div id="errormsg"></div>
					 <div class="btn1"><button id="btn">Add</button></div>
				 </form>
			 </div>
		 </div>
	</div>
	
	




<script src="main.js"></script>
</body>
</html>
